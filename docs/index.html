<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #content {
      display: flex;
    }

    #map {
      background-color: #c0c0c0;
      flex-grow: 6;
    }

    #sidebar {
      background-color: #d9d;
      flex-grow: 4;
    }

    #sidebar table {
      table-layout: fixed;
      width: 360px;
    }

    #map .map path {
      fill: #ddd;
      stroke: #aaa;
    }

    #map .map path.highlight {
      fill: #54c118;
    }
  </style>
</head>

<body>
  <div id="content">
    <div id="sidebar">
      <h3>Daten</h3>
      <table>
      </table>
    </div>
    <div id="map">
      <svg width="1200px" height="800px">
        <g class="map"></g>
      </svg>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
    var width = 1200,
      height = 800,
      mapSelector = '#map g.map';

    d3.json('/gemeinden-sn.json')
      .then(function (data) {
        drawMap(mapSelector, data);
      })

    function drawMap(selector, data) {
      var projection = d3.geoMercator()
        .fitSize([width, height], data)

      var geoGenerator = d3.geoPath()
        .projection(projection);

      var u = d3.select(selector)
        .selectAll('path')
        .data(data.features);

      u.enter()
        .append('path')
        .attr('d', geoGenerator)
        .on('click', onClick);
    }

    function onClick(d, i) {
      highlight(this);
      updateSidebar(d.properties);
    }

    function highlight(element) {
      d3.select(mapSelector)
        .selectAll('path')
        .classed('highlight', false);
      element.classList.add('highlight');
    }

    function updateSidebar(featureProperties) {
      stats = Object.entries(featureProperties)
      d3.select('#sidebar')
        .selectAll('tr')
        .data(stats)
        .join('tr')
        .selectAll('td')
        .data(d => d)
        .join('td')
        .text(d => d)
    }

  </script>
</body>

</html>
